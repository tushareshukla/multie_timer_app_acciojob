<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Time Tracking App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Multiple Time Tracking App</h1>
    <div>
      <input type="number" id="hours" placeholder="Hours" min="0" step="1">
      <input type="number" id="minutes" placeholder="Minutes" min="0" step="1">
      <input type="number" id="seconds" placeholder="Seconds" min="0" step="1">
      <button id="addTimerBtn" class="btn">Add Timer</button>
    </div>
    <div id="timers" class="timers"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
